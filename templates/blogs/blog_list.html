{% extends 'base.html' %}

{% block title %}All Blogs{% endblock %}

{% block content %}

<h2 class="text-dark fw-bold mb-4">POST</h2>

{% for blog in page_obj %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ blog.title }}</h5>
      <p class="card-text">
        {{ blog.content|truncatewords:20 }}
      </p>
      <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary">
        Read More
      </a>
    </div>
  </div>
{% endfor %}

{% include 'partials/pagination.html' %}

{% endblock %}
